TYPE = LINEAR
MAX_VELOCITY     = 20.0
MAX_ACCELERATION = 40.0
STEPGEN_MAX_VEL  = 20.0
STEPGEN_MAX_ACC  = 40.0
BACKLASH         = 0.000
SCALE            = 1066.66666667

HOME_LATCH_VEL   = 0.468750
HOME_SEQUENCE    = 2

# these are in nanoseconds
DIRSETUP   = 1000
DIRHOLD    = 20000
STEPLEN    = 500
STEPSPACE  = 4000

# Set to one for active low step pulses
STEP_INVERT = 0

# PID tuning params
DEADBAND = 0
P =        50
I =        0
D =        0
FF0 =      0
FF1 =      1
FF2 =      0
BIAS =     0
MAX_OUTPUT = 0

################################################################
[AXIS_2]

TYPE = LINEAR
MAX_VELOCITY     = 20.0
MAX_ACCELERATION = 40.0
STEPGEN_MAX_VEL  = 20.0
STEPGEN_MAX_ACC  = 40.0
BACKLASH         = 0.000
SCALE            = 1066.66666667
MIN_LIMIT        = 0.0
MAX_LIMIT        = 82.0

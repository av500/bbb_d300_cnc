[PRUCONF]
DRIVER=hal_pru_generic
CONFIG=pru=1 num_stepgens=3
PRUBIN=xenomai/pru_generic.bin

[EMC]

MACHINE =  D300
DEBUG = 0

[DISPLAY]
PROGRAM_PREFIX = /home/machinekit/machinekit/nc_files
#uncomment the line below if the shuttleexpress is installed
GLADEVCP = ShuttleXpress.glade

DISPLAY = axis

EDITOR = leafpad

CYCLE_TIME =            0.200

HELP_FILE =             tklinucnc.txt

POSITION_OFFSET =       RELATIVE
POSITION_FEEDBACK =     ACTUAL
MAX_FEED_OVERRIDE =     2.0
DEFAULT_LINEAR_VELOCITY = 3.00
MIN_LINEAR_VELOCITY = 0
MAX_LINEAR_VELOCITY = 30.00


# Increments for the JOG section
INCREMENTS = 10 1 0.1 0.01

[FILTER]

PROGRAM_EXTENSION = .png,.gif,.jpg Grayscale Depth Image
PROGRAM_EXTENSION = .py Python Script

png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]

TASK =                  milltask
CYCLE_TIME =            0.010

[RS274NGC]

# File containing interpreter variables
PARAMETER_FILE        = pru-stepper.var
RS274NGC_STARTUP_CODE = G00 G17 G21 G40 G49 G64 P0.01 Q0.01 G80 G90
SUBROUTINE_PATH   = ../../nc_files/ngcgui_lib:../../nc_files/ngcgui_lib/utilitysubs
USER_M_PATH       = ../../nc_files/ngcgui_lib/mfiles

[EMCMOT]

EMCMOT =                motmod
COMM_TIMEOUT =          1.0
COMM_WAIT =             0.010
SERVO_PERIOD =          1000000

[HAL]

HALFILE = D300.hal
HALFILE = shuttlexpress.hal

HALUI = halui
POSTGUI_HALFILE = ShuttleXpress.postgui.hal
[TRAJ]

AXES =                     3
COORDINATES =              X Y Z
MAX_ANGULAR_VELOCITY =     45.00
DEFAULT_ANGULAR_VELOCITY = 4.50
LINEAR_UNITS =             mm
ANGULAR_UNITS =            degree
CYCLE_TIME =               0.010
DEFAULT_VELOCITY =         2.0
MAX_LINEAR_VELOCITY =      2.0
NO_FORCE_HOMING =          0

################################################################
[AXIS_0]

TYPE = LINEAR
MAX_VELOCITY     = 20.0
MAX_ACCELERATION = 40.0
STEPGEN_MAX_VEL  = 20.0
STEPGEN_MAX_ACC  = 40.00
BACKLASH         = 0.000
SCALE            = 1066.66666667
MIN_LIMIT        = -0.001
MAX_LIMIT        = 205.0
FERROR           = 1
MIN_FERROR       = 0.25

HOME             = 0.000
HOME_OFFSET      = -2.00
HOME_SEARCH_VEL  = -3.00
HOME_LATCH_VEL   = 0.468750
HOME_SEQUENCE    = 1

# these are in nanoseconds
DIRSETUP   = 1000
DIRHOLD    = 20000
STEPLEN    = 500
STEPSPACE  = 4000

# Set to one for active low step pulses
STEP_INVERT = 0

# PID tuning params
DEADBAND = 0
P =        50
I =        0
D =        0
FF0 =      0
FF1 =      1
FF2 =      0
BIAS =     0
MAX_OUTPUT = 0

################################################################
